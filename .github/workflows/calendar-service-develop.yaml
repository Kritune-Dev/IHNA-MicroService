name: [Develop]_Bump-Lint-Test_messenger-services

on:
  push:
    paths :
      - "calendar-service/**"
      - "github/workflows/calendar-service-develop.yaml"
    branches: [ develop ]

jobs:
  bump-version:
    name: "Bump Version on master"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: "cat package.json"
        run: cat calendar-service/package.json

      - name: "Setup Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: 12

      - name: "Automated Version Bump"
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "cat package.json"
        run: cat calendar-service/package.json

      - name:  'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG" 
    
      - name: Bump version and push tag üÜö
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  build:
    name: Build (Lint / Test / Codecov)
    runs-on: ubuntu-latest
    needs: bump-version
    env: 
      NODE_ENV: test

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@master

      - name: Install üîß
        run: |-
          cd calendar-service
          npm ci
      
      - name: Lint üßê
        run: |-
          cd calendar-service
          npm run lint

      - name: Test üö®
        run: |-
          cd calendar-service
          npm test

      - name: Upload coverage to Codecov üåÇ
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN_CALENDAR_SERVICES }}
