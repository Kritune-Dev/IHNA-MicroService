name: "calendar-service-CI/CD"

on:
  push:
    paths:
      - "services/calendar-service/**"
      - ".github/workflows/calendar-service.yaml"

jobs:
  bump-version:
    name: "Bump Version on master"
    runs-on: ubuntu-latest

    steps:
      - name: "Automated Version Bump"
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: ''
        env:
          PACKAGEJSON_DIR​: /src/services/calendar-service​
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build (Lint / Test / Codecov)
    runs-on: ubuntu-latest
    needs: bump-version
    defaults:
      run:
        working-directory: ./services/calendar-service
    env: 
      NODE_ENV: test

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Install 🔧
        run: npm install
      
      - name: Lint 🧐
        run: npm run lint

      - name: Test 🚨
        run: npm test
