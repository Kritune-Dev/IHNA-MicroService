name: "CI/CD_calendar-service_old_master"

on:
  push:
    branches: [ tryworkflow ]
    paths:
      - "services/calendar-service_old/**"
      - ".github/workflows/calendar-service_old.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/calendar-service_old

    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master

      - name: Install 🔧
        run: npm ci
      
      - name: Lint 🧐
        run: npm run lint

      - name: Test 🚨
        run: npm test
