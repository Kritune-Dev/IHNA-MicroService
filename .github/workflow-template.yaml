name: "CI/CD_{{SERVICE}}_master"

on:
  push:
    branches: [ develop ]
    paths:
      - "services/{{SERVICE}}/**"
      - ".github/workflows/{{SERVICE}}_master.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: {{SERVICE}}

    
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install ğŸ”§
        run: npm ci
      
      - name: Lint ğŸ§
        run: npm run lint

      - name: Test ğŸš¨
        run: npm test